<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>캐릭터 목록 | REFN</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/characters.css">
</head>

<body data-page="characters" class="page page-characters">
  <div class="app">
    <header class="top-bar">
      <div class="top-bar-left">
        <button class="back-btn" id="mobileNavBtn" aria-label="메뉴 열기">
          ☰
        </button>
        <span class="top-title">캐릭터</span>
      </div>
      <div class="top-bar-right">
        <a href="/create-character.html" class="top-add">+ 캐릭터 만들기</a>
      </div>
    </header>

    <div class="content">
      <div id="sidebar-container"></div>
      <div id="drawer-container"></div>

      <main class="main-area page-main">
        <section class="characters-hero-area">
          <div class="chips-bar">
            <div class="chips-scroll">
              <button class="chip chip--active">추천</button>
              <button class="chip">랭킹</button>
              <button class="chip">오늘 신작</button>
              <button class="chip">남성 인기</button>
              <button class="chip">시뮬레이션</button>
              <button class="chip">판타지</button>
              <button class="chip">로맨스</button>
              <button class="chip">GL</button>
              <button class="chip">일상/힐링</button>
            </div>
          </div>

          <div class="hero-carousel-wrapper">
            <div class="hero-carousel" id="heroCarousel"></div>
            <div class="hero-controls">
              <button class="hero-control hero-control--prev" id="heroPrev" aria-label="이전 배너">‹</button>
              <button class="hero-control hero-control--next" id="heroNext" aria-label="다음 배너">›</button>
            </div>
          </div>

          <div class="promo-row">
            <div class="promo-card card">
              <div class="promo-card__eyebrow">함께 즐기면, 더 재미있는</div>
              <div class="promo-card__title">파트챗</div>
              <div class="promo-card__meta">지금 파티에서 채팅을 시작하세요</div>
            </div>
            <div class="promo-card card">
              <div class="promo-card__eyebrow">오리지널 시리즈</div>
              <div class="promo-card__title">리버스 이세계</div>
              <div class="promo-card__meta">새로운 캐릭터를 만나보세요</div>
            </div>
            <div class="promo-banner card">
              <div class="promo-banner__text">
                <div class="promo-banner__eyebrow">신규 사용자에게만</div>
                <div class="promo-banner__title">대박 혜택을 드립니다</div>
                <div class="promo-banner__meta">미션 완료 시 크레커 1750개</div>
              </div>
              <div class="promo-banner__cta">자세히 보기 →</div>
            </div>
          </div>
        </section>

        <section class="characters-section card">
          <div class="characters-section__header">
            <div>
              <div class="characters-section__eyebrow">고요한판다84497님을 위한 추천</div>
              <h2 class="characters-section__title">오늘의 인기 캐릭터</h2>
            </div>
            <button id="createCharacterBtn" class="btn btn--primary btn--ghost">캐릭터 만들기</button>
          </div>

          <div class="characters-grid" id="charactersList">
            <!-- characters.js에서 렌더 -->
          </div>
        </section>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/common.js"></script>
  <script src="js/authWidget.js"></script>
  <script src="js/characters.js"></script>
</body>

</html>
